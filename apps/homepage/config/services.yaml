        - ratGDO:
            icon: sh-esphome
            href: http://{{HOMEPAGE_VAR_RATGDO_IP}}
            siteMonitor: http://{{HOMEPAGE_VAR_RATGDO_IP}}
            widget:
              type: customapi
              url: http://{{HOMEPAGE_VAR_RATGDO_IP}}/status.json
              refreshInterval: 300000
              mappings:
                - field: garageDoorState
                  label: Door
                  format: text
                - field: garageLightOn
                  label: Light
                  format: text
                  remap:
                    - value: false
                      to: Off
                    - value: true
                      to: On
                - field: upTime
                  label: Uptime
                  format: number
                  scale: 1/3600000
                  suffix: hrs

