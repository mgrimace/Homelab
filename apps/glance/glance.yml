                  - jellyfin/jellyfin
                  - dani-garcia/vaultwarden
                  - ratgdo/homekit-ratgdo
                  - javedh-dev/tracktor
                  - chrisvel/tududi
                  - crocodilestick/Calibre-Web-Automated
              - type: repository
                title: Netsky
                repository: TheNetsky/Microsoft-Rewards-Script
              - type: repository
                title: Pinepods
